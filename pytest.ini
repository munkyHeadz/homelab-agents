[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings - only check approval module for now
addopts =
    --verbose
    --cov=crews/approval
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (may take >5 seconds)
    approval: Tests for approval workflow
    remediation: Tests for remediation tools
