<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-left: 15px;
        }

        .status-healthy { background: #10b981; color: white; }
        .status-warning { background: #f59e0b; color: white; }
        .status-critical { background: #ef4444; color: white; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #334155;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
        }

        .stat-value.good { color: #10b981; }
        .stat-value.warning { color: #f59e0b; }
        .stat-value.bad { color: #ef4444; }

        .issue-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .issue {
            background: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .issue.critical {
            border-left-color: #ef4444;
        }

        .issue.warning {
            border-left-color: #f59e0b;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .issue-title {
            font-weight: 600;
            font-size: 1.1em;
        }

        .issue-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #334155;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .service-name {
            font-weight: 500;
        }

        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.up { background: #10b981; }
        .status-dot.down { background: #ef4444; }
        .status-dot.degraded { background: #f59e0b; }

        .prediction {
            background: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .prediction-time {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .refresh-button:hover {
            background: #764ba2;
        }

        .timestamp {
            color: #64748b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Homelab Agent Dashboard</h1>
            <p class="subtitle">Real-time monitoring and predictive analysis</p>
            <span id="overallStatus" class="status-badge">Loading...</span>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh (30s)</label>
            </div>
        </header>

        <div class="grid">
            <!-- System Status Card -->
            <div class="card">
                <h2>üìä System Status</h2>
                <div id="systemStatus" class="loading">Loading...</div>
            </div>

            <!-- Active Issues Card -->
            <div class="card">
                <h2>‚ö†Ô∏è Active Issues</h2>
                <div id="activeIssues" class="loading">Loading...</div>
            </div>

            <!-- Services Card -->
            <div class="card">
                <h2>üîß Services</h2>
                <div id="services" class="loading">Loading...</div>
            </div>
        </div>

        <!-- Predictions Section -->
        <div class="card" style="margin-bottom: 30px;">
            <h2>üîÆ Predictive Analysis</h2>
            <div id="predictions" class="loading">Loading...</div>
        </div>

        <!-- Backup Status -->
        <div class="card" style="margin-bottom: 30px;">
            <h2>üíæ Backup Status</h2>
            <div id="backups" class="loading">Loading...</div>
        </div>

        <!-- Recent Resolutions -->
        <div class="card">
            <h2>‚úÖ Recent Resolutions</h2>
            <div id="resolutions" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        // Fetch system status
        async function fetchSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update overall status badge
                const badge = document.getElementById('overallStatus');
                badge.textContent = data.status.toUpperCase();
                badge.className = 'status-badge status-' + data.status;

                // Update system stats
                const html = `
                    <div class="stat">
                        <span class="stat-label">Active Issues</span>
                        <span class="stat-value ${data.active_issues > 0 ? 'warning' : 'good'}">${data.active_issues}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Resolved Today</span>
                        <span class="stat-value good">${data.resolved_today}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Services Up</span>
                        <span class="stat-value ${data.services_up === data.services_total ? 'good' : 'warning'}">${data.services_up}/${data.services_total}</span>
                    </div>
                    <div class="timestamp">Last updated: ${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
                document.getElementById('systemStatus').innerHTML = html;
            } catch (error) {
                console.error('Error fetching system status:', error);
                document.getElementById('systemStatus').innerHTML = '<p style="color: #ef4444;">Error loading data</p>';
            }
        }

        // Fetch health issues
        async function fetchHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                // Display active issues
                if (data.active_issues.length === 0) {
                    document.getElementById('activeIssues').innerHTML = '<p style="color: #10b981;">‚úÖ No active issues</p>';
                } else {
                    const html = data.active_issues.map(issue => `
                        <div class="issue ${issue.severity}">
                            <div class="issue-header">
                                <span class="issue-title">${issue.component}</span>
                                <span class="issue-badge" style="background: ${issue.severity === 'critical' ? '#ef4444' : '#f59e0b'}">
                                    ${issue.severity.toUpperCase()}
                                </span>
                            </div>
                            <p style="color: #94a3b8;">${issue.description}</p>
                        </div>
                    `).join('');
                    document.getElementById('activeIssues').innerHTML = '<div class="issue-list">' + html + '</div>';
                }

                // Display recent resolutions
                if (data.resolved_issues.length === 0) {
                    document.getElementById('resolutions').innerHTML = '<p style="color: #94a3b8;">No resolutions yet</p>';
                } else {
                    const html = data.resolved_issues.map(issue => `
                        <div class="issue">
                            <div class="issue-header">
                                <span class="issue-title">${issue.component}</span>
                                <span style="color: #10b981;">‚úì Resolved</span>
                            </div>
                            <p style="color: #94a3b8; margin-bottom: 5px;">${issue.description}</p>
                            <p style="color: #64748b; font-size: 0.9em;">${issue.resolution}</p>
                        </div>
                    `).join('');
                    document.getElementById('resolutions').innerHTML = html;
                }
            } catch (error) {
                console.error('Error fetching health:', error);
            }
        }

        // Fetch services
        async function fetchServices() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();

                if (!data.services || data.services.length === 0) {
                    document.getElementById('services').innerHTML = '<p style="color: #94a3b8;">No services configured</p>';
                } else {
                    const html = data.services.map(service => `
                        <div class="service-item">
                            <span class="service-name">${service.name}</span>
                            <div class="service-status">
                                <span class="status-dot ${service.status === 'healthy' ? 'up' : service.status === 'down' ? 'down' : 'degraded'}"></span>
                                <span>${service.status}</span>
                                ${service.response_time ? `<span style="color: #94a3b8;">(${service.response_time.toFixed(2)}s)</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('services').innerHTML = html;
                }
            } catch (error) {
                console.error('Error fetching services:', error);
            }
        }

        // Fetch predictions
        async function fetchPredictions() {
            try {
                const response = await fetch('/api/predictions');
                const data = await response.json();

                if (!data.predictions || data.predictions.length === 0) {
                    document.getElementById('predictions').innerHTML = '<p style="color: #94a3b8;">No predictions available. System needs more data.</p>';
                } else {
                    const html = data.predictions.slice(0, 5).map(pred => {
                        const daysUntil = Math.ceil((new Date(pred.predicted_time) - new Date()) / (1000 * 60 * 60 * 24));
                        return `
                            <div class="prediction">
                                <div class="prediction-header">
                                    <span style="font-weight: 600;">${pred.component}: ${pred.type.replace(/_/g, ' ')}</span>
                                    <span class="prediction-time">In ${daysUntil} days</span>
                                </div>
                                <p style="color: #94a3b8; margin-bottom: 5px;">${pred.description}</p>
                                <p style="color: #64748b; font-size: 0.9em;">üí° ${pred.recommendation}</p>
                            </div>
                        `;
                    }).join('');
                    document.getElementById('predictions').innerHTML = html;
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
            }
        }

        // Fetch backups
        async function fetchBackups() {
            try {
                const response = await fetch('/api/backups');
                const data = await response.json();

                const summary = data.summary;
                const html = `
                    <div class="stat">
                        <span class="stat-label">Total VMs</span>
                        <span class="stat-value">${summary.total_vms}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Verified</span>
                        <span class="stat-value good">${summary.verified}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Failed</span>
                        <span class="stat-value ${summary.failed > 0 ? 'bad' : 'good'}">${summary.failed}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Missing</span>
                        <span class="stat-value ${summary.missing > 0 ? 'warning' : 'good'}">${summary.missing}</span>
                    </div>
                `;
                document.getElementById('backups').innerHTML = html;
            } catch (error) {
                console.error('Error fetching backups:', error);
            }
        }

        // Refresh all data
        function refreshAll() {
            fetchSystemStatus();
            fetchHealth();
            fetchServices();
            fetchPredictions();
            fetchBackups();
        }

        // Auto-refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(refreshAll, 30000); // 30 seconds
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        // Initial load
        refreshAll();

        // Start auto-refresh
        autoRefreshInterval = setInterval(refreshAll, 30000);
    </script>
</body>
</html>
